<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Home Finder</title>
  <style>



  

    /* Reset and base */
    .video-bg-container .first-video-h1{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .video-bg-container .first-video-h1{
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
      overflow-x: hidden;
    }
    /* Video Background */
    .video-bg-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
      z-index: -1;
      background: #000;
    }
    .video-bg-container video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.6);
    }

    /* Overlay container for content */
    .content-container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    /* Title style */
    .first-video-h1 {
        color: white;
      font-size: 3.5rem;
      font-weight: 400;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.8);
      max-width: 90vw;
      margin-bottom: 40px;
    }

    /* Search Bar container */
    .search-wrapper {
      width: 100%;
      max-width: 800px;
      display: flex;
      background: white;
      border-radius: 6px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.25);
      overflow: hidden;
    }
    input[type="search"] {
      flex-grow: 1;
      border: none;
      font-size: 1.1rem;
      padding: 14px 20px;
      font-family: 'Arial', sans-serif;
      color: #333;
      outline-offset: 0;
    }
    input[type="search"]::placeholder {
      color: #999;
      font-weight: 400;
    }
    input[type="search"]:focus {
      outline: none;
    }
    .search-btn {
      background: transparent;
      border: none;
      padding: 0 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      transition: color 0.3s ease;
    }
    .search-btn:hover {
      color: #000;
    }
    .search-btn svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* Bottom right text and arrow */
    .bottom-right-text {
      position: absolute;
      bottom: 25px;
      right: 20px;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: white;
      user-select: none;
      font-weight: 600;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      transition: color 0.3s ease;
    }
    .bottom-right-text:hover {
      color: #f0c040;
    }
    /* Arrow after text */
    .bottom-right-text::after {
      content: "â†’";
      margin-left: 8px;
      font-weight: 900;
      transition: margin-left 0.3s ease;
    }
    .bottom-right-text:hover::after {
      margin-left: 14px;
    }

    /* Responsive text scaling */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
      }
      .search-wrapper {
        max-width: 100%;
      }
      .bottom-right-text {
        font-size: 0.75rem;
        right: 15px;
        bottom: 20px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      .search-wrapper input[type="search"] {
        font-size: 1rem;
        padding: 12px 14px;
      }
      .search-btn {
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>

  <div class="video-bg-container" aria-hidden="true">
    <video autoplay muted loop playsinline>
      <source src="https://d6c972o46c2gx.cloudfront.net/250605_CIRE Website_June.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <main class="content-container" role="main" aria-label="Luxury home search section">
    <h1 class="first-video-h1">Find Your Luxury Home</h1>
    <form class="search-wrapper" role="search" aria-label="Search by Location or Agent">
      <input type="search" placeholder="Search by Location or Agent" aria-label="Search by Location or Agent" />
      <button type="submit" class="search-btn" aria-label="Search">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </form>
    <div class="bottom-right-text" tabindex="0" role="link" aria-label="Beachfront Villa on Palm Jumeirah, Dubai - learn more or navigate">
      BEACHFRONT VILLA ON PALM JUMEIRAH, DUBAI
    </div>
  </main>

</body>
</html>
